<ion-header>
  <ion-navbar>
    <ion-title>Favourites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <asasa-listview
    [ads]="ads"
    [processingData]="processingData"
  ></asasa-listview>
  <span class="notFound" *ngIf="ads?.length == 0">
    <img src="assets/icon/404.png" />
    <h1 text-center>No Favourites Found!</h1>
  </span>
</ion-content>
