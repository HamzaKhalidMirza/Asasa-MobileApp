  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>New Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <div class="header">
   
  
  </div> -->

  <div class="parent">
    <div class="one"><img src="assets/imgs/arc2.jpg" /></div>
    <div class="two"><img src="assets/imgs/projectHeader.jpg" /></div>
  </div>

  <p class="projectsHeader">Discover New Projects</p>

  <ion-slides pager="true" speed="100" #slides>
    <ion-slide
      (click)="openDetails(project)"
      *ngFor="let project of projects ; let i = index"
    >
      <img [src]="project?.image" />
      <p class="title">{{project?.city}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <div class="footer">
    <img src="assets/imgs/pakistan.png" />
  </div>
</ion-footer>
